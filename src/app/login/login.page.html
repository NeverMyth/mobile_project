<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="login" src="https://assets.nintendo.com/image/upload/q_auto/f_auto/c_fill,w_1200/ncom/en_US/articles/2021/pokemon-unite-is-now-on-nintendo-switch/1920x1080_Ncom_teamUp" />
    <ion-card-header>
      <ion-card-title>Enter Account</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <! -- placeholders for username&password, also set password to type password in order to hide user input with -->
        <ion-input placeholder="Username"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input placeholder="Password" type="Password"></ion-input>
      </ion-item>
      <ion-button (click)="logMeIn()">Login</ion-button>
      <ion-button (click)="status()">Status</ion-button>
      <ion-button (click)="openBrowser()">Pokedex</ion-button>
      
    </ion-card-content>
  </ion-card>
  <ion-datetime-button datetime="datetime"></ion-datetime-button>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime"></ion-datetime>
    </ng-template>
  </ion-modal>
</ion-content>
