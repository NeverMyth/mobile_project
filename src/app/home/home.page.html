<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      pokemonunite.com
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
 
    <! -- link to my gif image on the home page -->
    <img alt="firstPoke" src="https://i.pinimg.com/originals/69/99/ef/6999eff53b44d6d5c065a6a1f2e1ce40.gif"/>
    <ion-card-header>
      <ion-card-title>Choose a Pokemon</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <! -- click listeners added so when user clicks the button opens up another page -->
    <ion-card-content>
      <ion-button (click)="charmander()">Charmander</ion-button>
      <ion-button (click)="squirtle()">Squirtle</ion-button>
      <ion-button (click)="bulbasaur()">Bulbasaur</ion-button>
    </ion-card-content>
    
    <! -- clicking on the image below will direct you to the login screen -->
    <img alt="firstPoke" (click)="login()" src="https://img.game8.co/3556591/73263677e91c1c89228b512881f94aa1.gif/show"/>

  </ion-card>
</ion-content>
